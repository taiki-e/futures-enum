language: rust
sudo: false
cache: cargo

matrix:
  fast_finish: true

  include:
    - rust: nightly

    - rust: nightly
      name: cargo test (minimal versions)
      script:
        - cargo update -Zminimal-versions
        - cargo test
        - cargo test --release

    # This is the minimum Rust version supported by futures-enum.
    # When updating this, the reminder to update the minimum required version in README.md.
    - name: cargo test (minimum required version)
      rust: nightly-2019-01-11

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy-preview;
          then
            cargo clippy -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --no-deps

before_script:
  - set -o errexit

script:
  - cargo test
  - cargo test --release

notifications:
  email:
    on_success: never
