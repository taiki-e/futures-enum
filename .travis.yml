language: rust
sudo: false

branches:
  only:
    - master
    - staging
    - trying

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by futures-enum.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.36.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo test

    - rust: nightly
      name: cargo check (minimal versions)
      script:
        - cargo update -Zminimal-versions
        - cargo check

    - rust: nightly
      name: cargo clippy
      script:
        - rustup component add clippy || travis_terminate 0
        - cargo clippy --tests

    - rust: stable
      name: cargo fmt
      script:
        - rustup component add rustfmt
        - cargo fmt -- --check

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --no-deps

env:
  - RUSTFLAGS=-Dwarnings

before_script:
  - set -o errexit

script:
  - cargo check

notifications:
  email:
    on_success: never
