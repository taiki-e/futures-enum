[package]
name = "futures-enum"
version = "0.1.17"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/taiki-e/futures-enum"
documentation = "https://docs.rs/futures-enum"
keywords = ["futures", "async", "future", "derive", "enum"]
categories = ["asynchronous", "rust-patterns"]
exclude = ["/.github", "/scripts"]
description = """
#[derive(Future, Stream, Sink, AsyncRead, AsyncWrite, AsyncSeek, AsyncBufRead)] for enums.
"""

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]

[workspace]
members = ["tests/doc"]

[lib]
proc-macro = true

[features]
default = ["renamed"]
# Enable to allow using this crate as a renamed dependency
renamed = ["find-crate"]

# NB: futures-* are public dependencies.
[dependencies]
derive_utils = { version = "0.11" }
find-crate = { version = "0.6", optional = true }
quote = "1"
syn = "1"

[dev-dependencies]
futures01 = { package = "futures", version = "0.1" }
futureio = { package = "futures-io", version = "0.3" }
futures-sink = { package = "futures-sink", version = "0.3" }
futures-core = "0.3"
futures-util = { version = "0.3", default-features = false, features = ["std"] }
futures = { version = "0.3", default-features = false, features = ["std"] }
