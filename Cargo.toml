[package]
name = "futures-enum"
# NB: When modifying, also modify html_root_url in lib.rs
version = "0.1.7"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0/MIT"
description = "#[derive(Future, Stream, Sink, AsyncRead, AsyncWrite)] for enums."
repository = "https://github.com/taiki-e/futures-enum"
documentation = "https://docs.rs/futures-enum/"
readme = "README.md"
keywords = ["futures", "async", "future", "derive", "enum"]
categories = ["asynchronous", "rust-patterns"]
exclude = ["/.travis.yml"]

[badges]
# https://github.com/rust-lang/crates.io/issues/1392
# travis-ci = { repository = "taiki-e/futures-enum" }

[lib]
proc-macro = true

[features]
default = []
# TODO
# compat = []
# io-compat = []

[dependencies]
derive_utils = "0.7.0"
find-crate = "0.3.0"
proc-macro2 = "0.4.13"
quote = "0.6.8"
syn = { version = "0.15.22", features = ["full"] }

[dev-dependencies]
futureio = { version = "=0.3.0-alpha.16", package = "futures-io-preview" }
futures-sink-preview = { version = "=0.3.0-alpha.16", package = "futures-sink-preview" }
futures-core-preview = { version = "=0.3.0-alpha.16" }
futures-preview = { version = "=0.3.0-alpha.16" }
