[package]
name = "futures-enum"
version = "0.1.14"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/taiki-e/futures-enum"
homepage = "https://github.com/taiki-e/futures-enum"
documentation = "https://docs.rs/futures-enum"
keywords = ["futures", "async", "future", "derive", "enum"]
categories = ["asynchronous", "rust-patterns"]
readme = "README.md"
description = """
#[derive(Future, Stream, Sink, AsyncRead, AsyncWrite, AsyncSeek, AsyncBufRead)] for enums.
"""

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]

[workspace]

[lib]
proc-macro = true

[features]
default = ["renamed"]
# Enable to allow using this crate as a renamed dependency
renamed = ["find-crate"]

[dependencies]
derive_utils = { version = "0.10" }
find-crate = { version = "0.6", optional = true }
quote = "1"
syn = "1"

[dev-dependencies]
futures01 = { version = "0.1", package = "futures" }
futureio = { version = "0.3", package = "futures-io" }
futures-sink = { version = "0.3", package = "futures-sink" }
futures-core = "0.3"
futures-util = "0.3"
futures = "0.3"
